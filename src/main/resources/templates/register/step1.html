<!DOCTYPE html>
<html lang="ko" xmlns:th="http//www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/css/style1.css">



  <title th:text="#{member.register}">Member Register</title>
</head>
<body>


<!-------------------------Main Container---------------------------->
<div class="container d-flex justify-content-center align-items-center min-vh-100">



  <!-------------------------Login Container---------------------------->

  <div class="row border rounded-5 p-3 bg-white shadow box-area">



  <!-------------------------Left Box---------------------------->

  <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #103cbe;">
    <div class="featured-image mb-3">
      <img src="/images/2.jpg" class="img-fluid" style="width: 250px; height: 300px">
    </div>
    <p class="text-white fs-2" style="font-family: 'Courier New', Courier, monospace; font-weight: 600;">Be Verified</p>
    <small class="text-white text-wrap text-center" style="width: 17rem;font-family: 'Courier New', Courier, monospace;">Join experienced Designers on this platform.</small>
  </div>



  <!-------------------------Right Box---------------------------->

    <div class="col-md-6 right-box">
      <div class="row align-items-center">
        <div class="header-text mb-4">
          <h2 th:text="#{term}">Terms</h2>
          <p>이용자는 서비스를 사용함으로써 다음과 같은 조건에 동의하는 것으로 간주됩니다...</p>
          <p>1. 서비스 이용은 기본적으로 무료이며...</p>
          <p>2. 사용자 정보는 개인정보보호법에 의해...</p>
          <p>3. 서비스 제공자는 서비스의 운영을 변경할 수...</p>
        </div>
        <form th:action="@{/register/step2}" method="post">
        <div class="input-group mb-4">

            <label class="form-check-label text-secondary">
              <input type="checkbox" class="form-check-input" name="agree" value="true">
              <span th:text="#{term.agree}">I agree to the terms</span>
            </label>


        </div>
        <div class="input-group mb-4">
          <button type="submit" th:value="#{next.btn}" class="btn btn-lg btn-primary w-100 fs-6">Next</button>
        </div>
          <div class="row">
            <small>Do you want to go back? <a href="/main">Go to Home</a></small>
          </div>
        </form>


    </div>

  </div>
  </div>
</div>

</body>
</html>
