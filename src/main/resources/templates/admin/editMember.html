<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <title>회원 수정</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="stylesheet" href="/css/mainPage.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/style.css}"/>
  <link rel="stylesheet" th:href="@{/css/style3.css}"/>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
  <div class="row border rounded-5 p-4 bg-white shadow box-area" style="max-width: 600px; width: 100%;">

    <div class="col-md-12">
      <h1>회원 수정</h1>

      <form th:action="@{/admin/editMember/{id}(id=${member.id})}" method="post">
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>  <!-- CSRF 토큰 추가 -->

        <!-- Table Start -->
        <table class="table">
          <tbody>
          <!-- Email Row -->
          <tr>
            <td><label for="email" class="form-label">Email:</label></td>
            <td><input type="text" id="email" name="email" th:value="${member.email}" class="form-control" required/></td>
          </tr>

          <!-- Name Row -->
          <tr>
            <td><label for="name" class="form-label">Name:</label></td>
            <td><input type="text" id="name" name="name" th:value="${member.name}" class="form-control" required/></td>
          </tr>

          <!-- Password Row -->
          <tr>
            <td><label for="password" class="form-label">Password:</label></td>
            <td><input type="password" id="password" name="password" class="form-control" required/></td>
          </tr>

          <!-- Role Row -->
          <tr>
            <td><label for="role" class="form-label">Role:</label></td>
            <td><input type="text" id="role" name="role" th:value="${member.role}" class="form-control" required/></td>
          </tr>

          <!-- Submit Button Row -->
          <tr>
            <td colspan="2" class="text-center">
              <button type="submit" class="btn btn-primary">수정하기</button>
            </td>
          </tr>
          </tbody>
        </table>
      </form>

      <div class="text-center mt-3">
        <a href="/admin/members" class="btn btn-link">회원 목록으로 돌아가기</a>
      </div>
    </div>

  </div>
</div>

</body>
</html>
