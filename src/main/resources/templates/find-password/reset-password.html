<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <title>새로운 비밀번호 설정</title>
</head>
<body>
<form action="#" th:action="@{/reset-password}" method="post">

  <h2>새로운 비밀번호 설정</h2>

  <!-- 비밀번호 입력 필드 -->
  <div>
    <label for="password">새 비밀번호</label>
    <input type="password" id="password" name="password" placeholder="새 비밀번호" required>
  </div>

  <!-- 비밀번호 확인 필드 -->
  <div>
    <label for="confirmPassword">비밀번호 확인</label>
    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="비밀번호 확인" required>
  </div>

  <!-- 이메일로 받은 토큰을 전달하는 숨겨진 필드 -->
  <input type="hidden" name="token" th:value="${token}">

  <!-- 비밀번호 변경 버튼 -->
  <button type="submit">비밀번호 변경</button>
</form>

</body>
</html>
