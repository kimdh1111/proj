<html lang="ko" xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<title>board</title>
	<link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<!-- 게시글 등록을 위한 폼 -->
<div class="container">
	<h2>게시글 등록</h2>

	<!-- 게시글 등록 폼 -->
	<!--
        폼의 액션 URL을 @{/board/insertBoard.do}로 설정하고, CSRF 토큰을 포함시킴.
        CSRF 보호를 위한 토큰은 Spring Security에서 자동으로 처리하여 보안을 강화함.
    -->
	<form id="frm" name="frm" method="post" th:action="@{/board/insertBoard.do(${_csrf.parameterName}=${_csrf.token})}" enctype="multipart/form-data">

		<!-- CSRF 토큰을 폼에 추가 (Spring Security에서 요구함) -->
		<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

		<!-- 게시글 제목과 내용을 입력받는 필드 -->
		<table class="board_detail">
			<tr>
				<!-- 제목 입력 필드 -->
				<td>제목</td>
				<td><input type="text" id="title" name="title"/></td>
			</tr>
			<tr>
				<!-- 내용 입력 필드 -->
				<td colspan="2">
					<textarea id="contents" name="contents"></textarea>
				</td>
			</tr>
		</table>

		<!-- 파일 첨부 입력 필드 (여러 파일을 첨부할 수 있음) -->
		<input type="file" id="files" name="files" multiple="multiple">

		<!-- 폼 제출 버튼 -->
		<input type="submit" id="submit" value="저장" class="btn">
	</form>
</div>
</body>
</html>
